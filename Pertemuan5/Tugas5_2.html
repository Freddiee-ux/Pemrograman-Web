<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Kode Pos Indonesia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        select, button {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        select:disabled {
            background-color: #e9ecef;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #hasil {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e2e3e5;
            border-radius: 4px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            display: none; /* Sembunyikan secara default */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pencarian Kode Pos</h1>
        <form id="formKodePos">
            <div class="form-group">
                <label for="provinsi">Provinsi:</label>
                <select id="provinsi" onchange="updateKota()">
                    <option value="">-- Pilih Provinsi --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kota">Kabupaten/Kota:</label>
                <select id="kota" onchange="updateKecamatan()" disabled>
                    <option value="">-- Pilih Kabupaten/Kota --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kecamatan">Kecamatan:</label>
                <select id="kecamatan" disabled>
                    <option value="">-- Pilih Kecamatan --</option>
                </select>
            </div>
            <button type="button" onclick="tampilkanKodePos()">Cari Kode Pos</button>
        </form>
        <div id="hasil"></div>
    </div>

    <script>
        // Contoh data daerah dan kode pos. Untuk aplikasi nyata, data ini bisa didapat dari API.
        const dataDaerah = {
            "Jawa Barat": {
                "Kota Bandung": {
                    "Coblong": "40132",
                    "Sukasari": "40151",
                    "Cibeunying Kidul": "40121",
                    "Bandung Wetan": "40115"
                },
                "Kota Bekasi": {
                    "Bekasi Timur": "17111",
                    "Bekasi Barat": "17131",
                    "Rawalumbu": "17116"
                },
                 "Kabupaten Bogor": {
                    "Cibinong": "16911",
                    "Gunung Putri": "16961",
                    "Citeureup": "16810"
                }
            },
            "DKI Jakarta": {
                "Jakarta Pusat": {
                    "Gambir": "10110",
                    "Menteng": "10310",
                    "Senen": "10410"
                },
                "Jakarta Selatan": {
                    "Kebayoran Baru": "12110",
                    "Tebet": "12810",
                    "Pasar Minggu": "12520"
                }
            },
            "Jawa Timur": {
                "Kota Surabaya": {
                    "Gubeng": "60281",
                    "Wonokromo": "60241",
                    "Tegalsari": "60261"
                },
                "Kabupaten Sidoarjo": {
                    "Sidoarjo": "61211",
                    "Waru": "61256",
                    "Taman": "61257"
                }
            },
            "Jawa Tengah": {
                "Kota Semarang": {
                    "Candisari": "50251",
                    "Gajahmungkur": "50232",
                    "Tembalang": "50275"
                },
                "Kabupaten Demak": {
                    "Demak": "59511",
                    "Wonosalam": "59572",
                    "Karanganyar": "59561"
                }
            }
        };

        const provinsiSelect = document.getElementById('provinsi');
        const kotaSelect = document.getElementById('kota');
        const kecamatanSelect = document.getElementById('kecamatan');
        const hasilDiv = document.getElementById('hasil');

        // 1. Isi dropdown provinsi saat halaman dimuat
        window.onload = function() {
            for (const provinsi in dataDaerah) {
                provinsiSelect.innerHTML += `<option value="${provinsi}">${provinsi}</option>`;
            }
        };

        // 2. Update dropdown kota berdasarkan provinsi yang dipilih
        function updateKota() {
            const provinsiTerpilih = provinsiSelect.value;
            kotaSelect.innerHTML = '<option value="">-- Pilih Kabupaten/Kota --</option>';
            kecamatanSelect.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
            kotaSelect.disabled = true;
            kecamatanSelect.disabled = true;
            hasilDiv.style.display = 'none';

            if (provinsiTerpilih) {
                kotaSelect.disabled = false;
                for (const kota in dataDaerah[provinsiTerpilih]) {
                    kotaSelect.innerHTML += `<option value="${kota}">${kota}</option>`;
                }
            }
        }

        // 3. Update dropdown kecamatan berdasarkan kota yang dipilih
        function updateKecamatan() {
            const provinsiTerpilih = provinsiSelect.value;
            const kotaTerpilih = kotaSelect.value;
            kecamatanSelect.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
            kecamatanSelect.disabled = true;
            hasilDiv.style.display = 'none';

            if (kotaTerpilih) {
                kecamatanSelect.disabled = false;
                for (const kecamatan in dataDaerah[provinsiTerpilih][kotaTerpilih]) {
                    kecamatanSelect.innerHTML += `<option value="${kecamatan}">${kecamatan}</option>`;
                }
            }
        }

        // 4. Tampilkan kode pos saat tombol diklik
        function tampilkanKodePos() {
            const provinsi = provinsiSelect.value;
            const kota = kotaSelect.value;
            const kecamatan = kecamatanSelect.value;

            if (provinsi && kota && kecamatan) {
                const kodePos = dataDaerah[provinsi][kota][kecamatan];
                hasilDiv.innerHTML = `
                    <strong>Informasi Daerah:</strong><br>
                    ${kecamatan}, ${kota}, ${provinsi}<br>
                    <strong>Kode Pos: ${kodePos}</strong>
                `;
                hasilDiv.style.display = 'block';
            } else {
                alert('Harap lengkapi semua pilihan (Provinsi, Kabupaten/Kota, dan Kecamatan).');
                hasilDiv.style.display = 'none';
            }
        }
    </script>

</body>
</html>
