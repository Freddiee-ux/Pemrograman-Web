<!DOCTYPE html>
<html lang="en">

<head>
    <title>Validasi form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #autocomplete-list {
            position: relative;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head> 
<body>

<div class="form-container">
    <h2>Form Registrasi Mahasiswa</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="nama">Nama Mahasiswa:</label>
            <div id="autocomplete-list">
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama mahasiswa..." required>
            </div>
        </div>
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM..." required>
        </div>
        <div class="form-group">
            <label for="mataKuliah">Mata Kuliah:</label>
            <input type="text" id="mataKuliah" name="mataKuliah" placeholder="Masukkan mata kuliah..." required>
        </div>
        <div class="form-group">
            <label for="dosen">Dosen:</label>
            <input type="text" id="dosen" name="dosen" placeholder="Masukkan nama dosen..." required>
        </div>
        <button type="submit">Daftar</button>
    </form>
</div>

<script src="autocomplete.js"></script>

</body>
</html>
